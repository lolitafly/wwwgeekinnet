<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Sanofi</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
		<script src="js/jquery.color.min.js"></script>
		<script src="js/jquery.animateNumber.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div data-role="page" id="page1">
			<!-- 分享图片 -->
			<!-- <img src="images/share.jpg" style="width:0px; height:0px; overflow:hidden;z-index: 0;padding:0;margin:0;position:absolute;" /> -->
			<img src="images/p1_banner1.png" class="p1_banner" />
			<img src="images/p1_banner2.png" class="p1_banner hide" />
			<img src="images/p1_t1.png" class="p1_text" />
			<img src="images/p1_t2.png" class="p1_text hide" />
			<div class="bottom">
				<img src="images/p1_bottom1.png" class="p1_bottom_bg"/>
				<img src="images/p1_bottom2.png" class="p1_bottom_bg hide"/>
				<img src="images/p1_bt1.png" class="p1_bottom_content"/>
				<img src="images/p1_bt2.png" class="p1_bottom_content hide"/>
			</div>
		</div>

		<div data-role="page" id="page2">
			<div class="top">
				<img src="images/p2_top.png" class="baselay"/>
				<img src="images/p2_top_p.png" class="p2_top_content"/>
			</div>
			<div class="p2_left">
				<img src="images/p2_p1.png" class="p2_left_p1"/>
				<img src="images/p2_left.png" class="p2_left_bg"/>
			</div>
			<img src="images/p2_right.png" class="p2_right" />
			<div class="bottom">
				<img src="images/p2_bottom1.png" class="baselay"/>
				<img src="images/p2_bottom2.png" class="overlay"/>
				<img src="images/p2_bottom3.png" class="overlay"/>
			</div>
			<!-- content -->
			<img src="images/p2_t1.png" class="p2_text1 hide"/>
			<div class="p2_block">
				<img src="images/p2_t2.png" class="baselay"/>
				<img src="images/p2_t3.png" class="overlay"/>
				<img src="images/p2_t4.png" class="overlay"/>
				<img src="images/p2_t5.png" class="overlay"/>
				<img src="images/p2_t6.png" class="overlay"/>
			</div>
		</div>

		<div data-role="page" id="page3">
			<div class="top">
				<img src="images/p2_top.png" class="baselay"/>
				<img src="images/p2_top_p.png" class="p2_top_content"/>
			</div>
			<div class="p2_left">
				<img src="images/p2_p1.png" class="p2_left_p1"/>
				<img src="images/p2_left.png" class="p2_left_bg"/>
			</div>
			<img src="images/p2_right.png" class="p2_right" />
			<div class="bottom">
				<img src="images/p2_bottom1.png" class="baselay"/>
				<img src="images/p2_bottom2.png" class="overlay"/>
				<img src="images/p2_bottom3.png" class="overlay"/>
			</div>
			<!-- content -->
			<div class="p3_block">
				<div class="part1">
					<img src="images/p3_title1.png" id="p3_title1"/>
					<img src="images/p3_sub1.png" class="p3_sub"/>
					<img src="images/p3_t1.png" id="p3_t1"/>
					<img src="images/p3_t2.png" id="p3_t2"/>
					<img src="images/p3_t3.png" id="p3_t3"/>
					<img src="images/p3_t4.png" id="p3_t4"/>
					<img src="images/p3_t5.png" id="p3_t5"/>
				</div>
				<div class="part2">
					<img src="images/p3_title2.png" id="p3_title2"/>
					<img src="images/p3_sub2.png" class="p3_sub"/>
					<img src="images/p3_t6.png" id="p3_t6"/>
					<img src="images/p3_t7.png" id="p3_t7"/>
					<img src="images/p3_t8.png" id="p3_t8"/>
					<img src="images/p3_t9.png" id="p3_t9"/>
				</div>
				<img src="images/p3_logo.png" class="p3_logo"/>
			</div>
		</div>

		<div data-role="page" id="page4">
			<img src="images/p4_top.png" class="p4_top"/>
			<img src="images/p4_right.png" class="p4_right"/>
			<div class="p4_bottom">
				<img src="images/p4_bottom.png" class="baselay"/>
				<img src="images/p4_t3.png" class="p4_t3"/>
			</div>
			<div class="p4_content">
				<div class="title">
					<img src="images/p4_title1.png" class="baselay"/>
					<img src="images/p4_title2.png" class="overlay"/>
					<img src="images/p4_title3.png" class="overlay"/>
				</div>
				<div class="text">
					<img src="images/p4_t1.png" class="baselay"/>
					<img src="images/p4_t2.png" class="overlay"/>
				</div>
			</div>
		</div>

		<div data-role="page" id="page6">
			<img src="images/p6_top.png" class="p6_top"/>
			<img src="images/p6_left.png" class="p6_left"/>
			<img src="images/p6_right.png" class="p6_right"/>
			<img src="images/p6_bottom.png" class="p6_bottom"/>
			<div class="p6_content">
				<img src="images/p6_text.png" class="text"/>
				<img src="images/p6_btn.png" class="btn"/>
				<img src="images/p6_logo.png" class="logo"/>
			</div>

		</div>

	</body>
</html>
