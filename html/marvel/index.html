<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>超级英雄连连看</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
		<!-- <link rel="stylesheet" href="css/progressBar.css"> -->
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/script.js"></script>
		<script type="text/javascript" src="js/hero.js"></script>
	</head>
	<body>
		<div data-role="page" id="start">
			<div class="startBtn-group">
				<a href="#game" data-transition="flip"><img src="images/start_btn.png" class="start_btn"/></a>
				<img src="images/rule_btn.png" class="rule_btn" id="rule_btn"/>
			</div>
			<div class="rule-mask">
				<h1>活动规则</h1>
				<ol>
					<li>活动时间：5月1日-5月31日</li>
					<li>游戏规则：找相同的盾牌，三个一组消除，30秒内全部消除即通关；</li>
					<li>通关可获得20元观影红包，限在时光网购买复仇者联盟2影票使用，红包数量有限，送完即止；</li>
					<li>通关可获得10元吉列天猫店优惠券，使用规则以吉列天猫店为准。</li>
				</ol>
				<img src="images/rule_close_btn.png" id="rule_close_btn"/>
			</div>
			<!-- <div class="imgstore"></div> -->
		</div>
		
		<div data-role="page" id="game">
			<div id="game-head">
				<div class="top">
					<span class="time" id="timer">
						<img src="images/number/2.png" />
						<img src="images/number/9.png" />
					</span>
					<img src="images/number/s.png" class="sec"/>
					<img src="images/logo.png" class="logo"/>
				</div>
				<div class="timeBar">
					<img src="images/timeBar.png" />
					<div class="meterBar">
						<span style="width:50%;"></span>
					</div>
				</div>
			</div>
			<img src="images/bar.png" class="bar"/>
			<div id="main"></div>
			<img src="images/game_bottom.png" class="bottom"/>
			
			<div class="result-mask" id="result-mask">
				<h1 id="scoreText">游戏成绩为0分</h1>
				<p>每日排名前30名将有机会获得吉列剃须刀</p>
				<div class="game-btns">
					<img src="images/game_btn1.png" class="left" id="restart_btn"/>
					<a href="#prize1" data-transition="flip"><img src="images/game_btn2.png" class="right"/></a>
				</div>
			</div>
		</div>
		
		<div data-role="page" id="prize1">
			<div class="prize-box">
				<h1>恭喜！获得吉列20元代金券一份！代码为：000001</h1>
				<img src="images/share_btn.png" class="share_btn" id="share_btn"/>
			</div>
			<div id="shareMask" class="shareMask">
				<img src="images/shareImg.png" />
				<p>点击分享到朋友圈</p>
			</div>
		</div>
		
		<div data-role="page" id="prize2">
			<div class="prize-box">
				<h1>恭喜！获得吉列20元代金券一份！代码为：000001</h1>
				<div class="twoBtns">
					<a href="#game" data-transition="flip"><img src="images/game_btn1.png" class="left" /></a>
					<img src="images/rank_btn.png" class="right" />
				</div>
			</div>
		</div>
		
		
	</body>
</html>
