		<script>
			var musicState=1;
			$(document).ready(function(){
				var musicHtml="<img src=\"images/music.png\" class=\"musicicon musicplay\"/>";
				// $("div[data-role='page']").append(musicHtml);
				
				var audio = document.getElementById('music'); 
				var audio2 = document.getElementById('music2'); 
				$(".musicicon").bind("tap",function(){
					if(musicState==1){
						audio.pause();
						$(".musicicon").removeClass("musicplay");
						musicState=0;
					}else{
						audio.play();
						$(".musicicon").addClass("musicplay");
						musicState=1;
					}
				});
				
				$("#p1_logo").bind("tap",function(){
					audio2.play();
					setTimeout(function(){
						audio.play();
					},3000);
				});
			});
		</script>

	<body>
