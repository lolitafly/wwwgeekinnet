<!DOCTYPE html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>2015年中国最佳雇主默家白皮书</title>

		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">

		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>

		<div data-role="page" id="page2">
			<div class="top">

					<img src="images/P2_Pop1.png" class="bg"/>

			<img src="images/P2_Bottom_White.png" id="bottom4"/>

				<img src="images/P2_Article1.png" style="display: block;"/>

				<img src="images/P2_Article3.png" />
				<img src="images/P2_Article4.png" />

				<img src="images/P3a_Article.png"/>

		</div>

			<div class="top">
				<div class="up">
					<div class="part" id="bar1">

							<span>87</span>%
						</div>
						<div class="bar whitebg"></div>
						<img src="images/P3b_text1.png" />

					<div class="part" id="bar2">
						<div id="num4" class="num">
							<span>87</span>%
						</div>

						<img src="images/P3b_text2.png" />

				<div class="line tmbg"></div>
				<div class="down">

				<img src="images/P3b_Article.png"/>

					<div class="rt">

							<div class="bar whitebg"></div>

							<div class="bar tmbg"></div>
							<img src="images/P3b_text2.png" />

							<div><span>60</span>%</div>

				<div class="part1">
					<img src="images/P3d_Shape1.png" />

				</div>
				<div class="part2">
					<img src="images/P3d_Title1.png" />

				<div class="part3">
					<img src="images/P3d_Title2.png" />

			</div>

			<img src="images/P4_Title2.png" id="pic4"/>
