		<script>
			// var basePath="http://192.168.0.106/html/gillette/";
			var basePath="http://www.geek-in.net/html/gillette/";

			$(document).ready(function(){
			    var loader = new PxLoader(),
				    // 把页面的图片列在这里
			        fileList = [
			        	'sound/1.mp3',
			            'sound/2.mp3',
			            'sound/3.mp3',
			            'sound/4.mp3',
			            'sound/music.mp3',
			            'images/adv.png',
			            'images/arrow.png',
			            'images/bg.png',
			            'images/adv.png',
			            'images/star.png',
			            'images/music_icon.png',
			            'images/music_pause.png',
			            'images/touch_hint.png',
			            'images/p1_bg.png',
			            'images/p1_bottom.png',
			            'images/p1_p1.png',
			            'images/p1_p2.png',
			            'images/p1_t1.png',
			            'images/p1_t2.png',
			            'images/p2_p2.png',
			            'images/p2_p3.png',
			            'images/p2_p4.png',
			            'images/p2_p5.png',
			            'images/p2_t1.png',
			            'images/p2_t2.png',
			            'images/presson.png'
			        ];
			
				//把图片载入加载器
			    for(var i = 0; i < fileList.length; i++){
			        var pxImage = new PxLoaderImage(basePath + fileList[i]);
			
			        pxImage.imageNumber = i + 1;
			        loader.add(pxImage);
			        console.log(i);
			    }
			
				//当加载完成时
			    loader.addCompletionListener(function(){
			    	if(isiOS) bg_music.play();
			        $(".loading-container").css("display", "none");
			        // 主页面开始
			        $(".swiper-container").fadeIn();
			        Initial();
			        
			    });
			
			    //loading 进度监听
			    loader.addProgressListener(function(e){
			        var percent = Math.round( (e.completedCount / e.totalCount) * 100); //正序, 1-100
			     
			        $("#loading_inner").text(percent + "%");
			    });
			
			    //启动
			    loader.start();
			});
			
		</script>

			        });
			    });
			};
			
			document.addEventListener('WeixinJSBridgeReady', bindit, false);
		</script>
		<script>
			//腾讯视频
			function initVideo() {
				videoWidth = screenWidth - 20;
				videoHeight = videoWidth * (1080 / 1920);
				video = new tvp.VideoInfo();
				index = 0;
				flag = 0;
			
				$(".video-box").css({"width": videoWidth, "height": videoHeight});
				$(".video-wrap").css("margin-left", -videoWidth / 2);
			
				//	设定视频id
				video.setVid('r0152z1m9rg');
			
				player = new tvp.Player();
				player.create({
					width: '100%',
					height: '100%',
					video: video,
					modId: "mod_player",
					isHtml5ControlAlwaysShow: false,
					isHtml5UseUI: true,
					html5LiveUIFeature: false,
					isHtml5UseFakeFullScreen: true,
					isiPhoneShowPlaysinline: true,
					vodFlashExtVars: {
						share: 0, follow: 0, showlogo: 0, clientbar: 0
					},
					plugins: {
						AppBanner: 0,
						AppRecommend: 0
					},
					autoplay: false,
					onplay: function () {
						// 开始加载视频资源准备播放
					},
					onplaying: function () {
						// 开始播放视频第一帧
						music_pause();
						// 去掉视频缩略图
						$('#mod_player').addClass('mod_player_off');
						$(".tvp_shadow").css("display", "none");
						flag = 1;
						$(".video-control").css("opacity", "1");
						
					},
					onpause: function () {
						// 当输出播放器时
						flag = 0;
					},
					onallended: function () {
						//播放到最后完毕
						mySwiper.unlockSwipes();
					},
					onfullscreen: function (a) {
						// alert(parseInt(player.getPlayer().currentTime) + 'xx' + parseInt(player.getPlayer().duration))
						// 用户点击 done 退出全屏的时候 a 为 false
						// 切当前已播放时长等于视频总时长才触发
						$(".video-control").css("opacity", "0");
						var currentTime = parseInt(player.getPlayer().currentTime);
						var fulltTime = parseInt(player.getPlayer().duration);
			
						// 若没放完成，则会返回时长是 0
						if (!a && currentTime && fulltTime && currentTime == fulltTime) {
							// 执行后面的动画 -> 设备动画小于 iPhone 5c
							// 注意这种情况下,包括最上方的 onallended , doSomething(),执行了两遍, 有些事件需要先解绑在绑定
							// doSomething();
						}
					}
				});
			
				$('#controlBtn').on("touchstart", function () {
					if(flag == 0){
						mySwiper.lockSwipes();
						player.getPlayer().play();
						$(".video-control").removeClass("video-control_play");
					}
					else{
						mySwiper.unlockSwipes();
						player.getPlayer().pause();
						$(".video-control").addClass("video-control_play");
					}
				});
			}
			
			var  screenHeight = document.documentElement.clientHeight,
				 screenWidth = document.documentElement.clientWidth,
				 video,
				 videoWidth,
				 videoHeight,
				 index,
				 flag,
				 player;
			
			$(document).ready(initVideo());
		</script>
	</body>
</html>
