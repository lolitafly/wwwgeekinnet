<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Gillette</title>
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-- page1 -->
				<div class="swiper-slide" id="page1">
					<img src="images/music_icon.png" class="music_icon musicplay"/>
					<div class="p1_main">
						<div class="pic">
							<img src="images/p1_p1.png" class="p1_p1"/>
							<img src="images/p1_p2.png" class="p1_p2"/>
						</div>
						<div class="text">
							<img src="images/p1_t1.png" class="p1_t1"/>
							<img src="images/p1_t2.png" class="p1_t2"/>
						</div>
					</div>
					<img src="images/p1_bottom.png" class="p1_bottom"/>
				</div>
				
				<!-- page2 -->
				<div class="swiper-slide" id="page2">
					<img src="images/adv.png" class="adv"/>
					<img src="images/p2_p2.png" class="p2_p2"/>
					<div class="p2_slogan">
						<img src="images/p2_t1.png" class="baselay"/>
						<img src="images/star.png" class="p2_p1"/>
					</div>
					<div class="p2_main">
						<img src="images/p2_p4.png" class="baselay"/>
						<img src="images/p2_p5.png" class="overlay"/>
						<div class="top">
							<img src="images/p2_t2.png" class="baselay"/>
							<img src="images/p2_t3.png" class="overlay"/>
							<img src="images/p2_p3.png" class="overlay"/>
						</div>
					</div>
				</div>
				
				<!-- page3 -->
				<div class="swiper-slide" id="page3">
					<img src="images/adv.png" class="adv"/>
					<div class="p3_top">
						<img src="images/p3_p1.png" class="p3_p1"/>
						<div class="p3_slogan">
							<img src="images/p3_t1.png" class="baselay" />
							<img src="images/star.png" class="p3_p4" />
						</div>
						<img src="images/p3_t2.png" class="p3_t2"/>
					</div>
					<div class="p3_main">
						<img src="images/p3_p3.png" class="p3_p3"/>
						<img src="images/p3_p2.png" class="p3_p2"/>
					</div>
				</div>
				
				<!-- page4 -->
				<div class="swiper-slide" id="page4">
					<img src="images/adv.png" class="adv"/>
					
				</div>
				
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
