<script>
    //------------------ 分享 --------------
    var wxshareImg = 'http://wximg.qq.com/tmt/_events/20150202-dior/dist/img/dior_thumb.jpg?max_age=31536000';
    var wxshareUrl = window.location.href.replace(/([&|\?]{1})ticket=[\w\-]+(&?)/, '$1').replace(/\?$/, '');



    function getWxShareData() {
        return {
            'img_url': wxshareImg,
            'title': 'So Miss, So Dior',
            'desc': "与Miss Dior 一起自由无拘，优雅非凡",
            'link': wxshareUrl
        };
    }

    function getWxShareMomentData() {
        return {
            'img_url': wxshareImg,
            'title': "Miss Dior 优雅新篇，娜塔莉·波特曼主演",
            'desc': "",
            'link': wxshareUrl
        };
    }

    var bindit = function () {
        // 发送给好友;
        WeixinJSBridge.on('menu:share:appmessage', function () {
            WeixinJSBridge.invoke('sendAppMessage', getWxShareData(), function (r) {
            });
        });
        // 分享到朋友圈;
        WeixinJSBridge.on('menu:share:timeline', function () {
            WeixinJSBridge.invoke('shareTimeline', getWxShareMomentData(), function (r) {
            });
        });
        // 分享到微博;
        WeixinJSBridge.on('menu:share:weibo', function () {

            WeixinJSBridge.invoke('shareWeibo', getWxShareMomentData(), function (r) {
            });
        });
        // 分享到Facebook
        WeixinJSBridge.on('menu:share:facebook', getWxShareData(), function (r) {
        });
    };

    document.addEventListener('WeixinJSBridgeReady', bindit, false);

</script>
